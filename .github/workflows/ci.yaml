name: Ruby CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        ruby-version: ['3.1', '3.0', '2.7']

    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@09c10210cc6e998d842ce8433cd9d245933cd797
        with:
          ruby-version: ${{ matrix.ruby-version }}
      - name: Install dependencies
        run: bundle install
      - name: Run tests
        run: bundle exec rake test
      - name: Build gem
        run: bundle exec rake build

  rails-integration-test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        # This is pinned because rails has it pinned in the activejsonmodel-rails-test repo
        ruby-version: [ '3.1' ]

    steps:
      - uses: actions/checkout@v3
        with:
          repository: 'rmorlok/activejsonmodel-rails-test'
      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@09c10210cc6e998d842ce8433cd9d245933cd797
        with:
          ruby-version: ${{ matrix.ruby-version }}
      - name: Install dependencies
        run: bundle install
      - name: Run integration tests
        run: bundle exec rake test